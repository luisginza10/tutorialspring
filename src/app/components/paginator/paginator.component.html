
<ul class="pagination" *ngIf="paginas?.length > 0">
    <li><a *ngIf="!paginador.first" [routerLink]="['/entidad/page', paginador.number-1]"><i class="material-icons">chevron_left</i></a></li>
    <li class="waves-effect"><a *ngIf="!paginador.first" [routerLink]="['/entidad/page', 0]">Primera</a></li>
    <span class="waves-effect" *ngFor="let npag of paginas">
      <li [ngClass]="npag-1 != paginador.number?'waves-effect':'active'">
          <a [routerLink]="['/entidad/page', npag-1]">{{npag}}</a>
      </li>
    </span>
    <li class="waves-effect"><a *ngIf="!paginador.last" [routerLink]="['/entidad/page', paginador.totalPages-1]">Ãšltima</a></li>
    <li><a *ngIf="!paginador.last" [routerLink]="['/entidad/page', paginador.number+1]"><i class="material-icons">chevron_right</i></a></li>
</ul>
